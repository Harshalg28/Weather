<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
    <div class="search">
        <input type="text" placeholder="city" spellcheck="false">
        <button><img src="images/search.png" alt="Search"></button>
    </div>
    <div class="error" style="display: none;">
        <p>Invalid City Name</p>
    </div>
    <div class="weather" style="display: none;">
        <img src="images/rain.png" class="weather-icon" alt="Weather icon">
        <h1 class="temp">22°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png" alt="Humidity">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png" alt="Wind">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const apikey = "691e80d63c3f2f3be225d9337cc2a4ee";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon");
    const errorDiv = document.querySelector(".error");
    const weatherDiv = document.querySelector(".weather");

    async function checkWeather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apikey}`);
        
        if (response.status === 404) {
            errorDiv.style.display = "block";
            weatherDiv.style.display = "none";
        } else {
            const data = await response.json();
            console.log(data);
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

            const weatherMain = data.weather[0].main;
            if (weatherMain === "Clouds") {
                weatherIcon.src = "images/clouds.png";
            } else if (weatherMain === "Clear") {
                weatherIcon.src = "images/clear.png";
            } else if (weatherMain === "Rain") {
                weatherIcon.src = "images/rain.png";
            } else if (weatherMain === "Drizzle") {
                weatherIcon.src = "images/drizzle.png";
            } else if (weatherMain === "Mist" || weatherMain === "Fog" || weatherMain === "Haze") {
                weatherIcon.src = "images/mist.png";
            } else {
                weatherIcon.src = "images/rain.png"; // default fallback
            }

            weatherDiv.style.display = "block";
            errorDiv.style.display = "none";
        }
    }

    searchBtn.addEventListener("click", () => {
        let city = searchBox.value.trim();
        if (city) {
            checkWeather(city);
        }
    });

    // Allow Enter key to search
    searchBox.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
            let city = searchBox.value.trim();
            if (city) {
                checkWeather(city);
            }
        }
    });
</script>
</body>
</html>
